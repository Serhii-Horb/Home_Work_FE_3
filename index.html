<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main_container">

        <div class="buttonClose">
            <button class="close-button" id="closeButton">×</button>
        </div>

        <div class="block_registration">
            <h1 class="header">Регистрация</h1>
        </div>
    
        <div class="block_Email">
            <input type="email" id="email" class="field_email" placeholder="E-mail">
        </div>

        <div class="block_Password">
            <input type="password" id="password" class="field_password" placeholder="Пароль">
        </div>

        <div class="block_paragraf">
            <pre class="text_paragrafa">
Регистрируясь на сайте, вы соглашаетесь с нашими 
Правилами и Политикой конфиденциальности и 
соглашаетесь на информационную рассылку.</pre>
        </div>

        <div class="block_button_Register">
            <button id="registerButton" class="field_register">Зарегистрироваться</button>
        </div>

        <div class="blokc_button_Login">
            <button id="loginButton" class="field_login">Войти</button>
        </div>

       



    </div>
</body>
</html>
